<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crop com HTML5 Canvas e JS</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Image Crop</h1>
        <p>App para cortar imagens</p>
    </header>

    <main>
        <button id="select-image">
            <input type="file" id="photo-file">
            Selecionar Imagem.
        </button>

        <img id="photo-preview">
        
        <button id="crop-image">Cortar Imagem.</button>

        <button id="download">
            Exportar Imagem.
        </button>

        <div id="selection-tool" draggable="false"></div>
    </main>

    <footer></footer>
    
    <script src="index.js" type="module"></script>
</body>
</html>
